<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Tiled map service</title>
    <link rel="stylesheet" href="https://js.arcgis.com/3.24/esri/css/esri.css">
    <style>
      html, body, #map {
        height: 100%; width: 100%; margin: 0; padding: 0;
      }
    </style>

    <script src="https://js.arcgis.com/3.24/"></script>
    <script>
      var map;
      require(["esri/map", "esri/dijit/Scalebar",
        "esri/layers/ArcGISTiledMapServiceLayer", 
        "esri/geometry/Point",
        "esri/SpatialReference",
        "dojo/domReady!"],
        function(Map, Scalebar,ArcGISTiledMapServiceLayer, Point, SpatialReference) {
          map = new Map("map", {
            center: new Point(11611701.840854507, 177648.2804225411, new SpatialReference({ wkid: 5936 }))
          });
          var tiled = new ArcGISTiledMapServiceLayer("https://services.arcgisonline.com/arcgis/rest/services/World_Street_Map/MapServer");
          map.addLayer(tiled);
		  
		  var scalebar = new Scalebar({
          map: map,
          // "dual" displays both miles and kilometers
          // "english" is the default, which displays miles
          // use "metric" for kilometers
          scalebarUnit: "dual"
        });
        }
      );
    </script>
  </head>
  <body>
    <div id="map"></div>
  </body>
</html>
