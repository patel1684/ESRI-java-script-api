<!DOCTYPE>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    
    <meta name="viewport" content="initial-scale=1, maximum-scale=1,user-scalable=no">
    <title>Toggle Layers</title>
    <link rel="stylesheet" href="https://js.arcgis.com/3.24/dijit/themes/claro/claro.css">
    <link rel="stylesheet" href="https://js.arcgis.com/3.24/esri/css/esri.css"> 
    <script src="https://js.arcgis.com/3.24/"></script>
	
  <style>
    html, body, #map {
      padding:0;
      margin:0;
      height:100%;
    }
	
    #BasemapToggle {
      position: absolute;
      top: 20px;
      right: 20px;
      z-index: 50;
    }
	#HomeButton {
      position: absolute;
      top: 110px;
      left: 20px;
      z-index: 50;
    }
	 #search {
         display: block;
         position: absolute;
         z-index: 2;
         top: 50px;
         left: 74px;
      }
  </style>  

    <script>
      var layer, map, visible = [];
	   var app = {};
      require([
        "esri/map", "esri/dijit/Scalebar",
		"esri/layers/ArcGISDynamicMapServiceLayer",
        "dojo/dom", "dojo/on", "dojo/query", "dojo/_base/array",
		"esri/dijit/HomeButton",
		"esri/dijit/Search",
		"esri/InfoTemplate",
		"esri/tasks/IdentifyTask",
        "esri/tasks/IdentifyParameters",
		 "esri/dijit/Popup",
		 "esri/symbols/SimpleFillSymbol",
		 "esri/symbols/SimpleLineSymbol",
		 "esri/Color",
		 "dojo/dom-construct",
		"esri/dijit/BasemapToggle",
		"esri/layers/FeatureLayer",
		"esri/dijit/Print", "esri/tasks/PrintTemplate", 
        "esri/request", "esri/config",
        "dojo/_base/array", "dojo/dom",
        "dojo/domReady!"
      ], function( Map, Scalebar,ArcGISDynamicMapServiceLayer,dom, on, query, arrayUtils,HomeButton,Search,InfoTemplate,IdentifyTask, IdentifyParameters,Popup,SimpleFillSymbol,SimpleLineSymbol,Color,domConstruct,BasemapToggle, FeatureLayer,Print, PrintTemplate, 
        esriRequest, esriConfig,arrayUtils, dom) {
        var identifyTask, identifyParams;
		
		app.printUrl = "https://sampleserver6.arcgisonline.com/arcgis/rest/services/Utilities/PrintingTools/GPServer/Export%20Web%20Map%20Task";

        esriConfig.defaults.io.proxyUrl = "/proxy/";

        var popup = new Popup({
          fillSymbol: new SimpleFillSymbol(SimpleFillSymbol.STYLE_SOLID,
            new SimpleLineSymbol(SimpleLineSymbol.STYLE_SOLID,
              new Color([255, 0, 0]), 2), new Color([255, 255, 0, 0.25]))
        }, domConstruct.create("div"));
		
		map = new Map("map", {
          basemap: "topo",  //For full list of pre-defined basemaps, navigate to http://arcg.is/1JVo6Wd
          center: [-83.275, 42.573],
          zoom: 12,
		  infoWindow: popup
        });
		map.on("load", mapReady);

        var parcelsURL = "https://sampleserver3.arcgisonline.com/ArcGIS/rest/services/BloomfieldHillsMichigan/Parcels/MapServer";
        map.addLayer(new ArcGISDynamicMapServiceLayer(parcelsURL,
          { opacity: 0.55 }));

        function mapReady () {
          map.on("click", executeIdentifyTask);
          //create identify tasks and setup parameters
          identifyTask = new IdentifyTask(parcelsURL);

          identifyParams = new IdentifyParameters();
          identifyParams.tolerance = 3;
          identifyParams.returnGeometry = true;
          identifyParams.layerIds = [0, 2];
          identifyParams.layerOption = IdentifyParameters.LAYER_OPTION_ALL;
          identifyParams.width = map.width;
          identifyParams.height = map.height;
        }

        function executeIdentifyTask (event) {
          identifyParams.geometry = event.mapPoint;
          identifyParams.mapExtent = map.extent;

          var deferred = identifyTask
            .execute(identifyParams)
            .addCallback(function (response) {
              // response is an array of identify result objects
              // Let's return an array of features.
              return arrayUtils.map(response, function (result) {
                var feature = result.feature;
                var layerName = result.layerName;

                feature.attributes.layerName = layerName;
                if (layerName === 'Tax Parcels') {
                  var taxParcelTemplate = new InfoTemplate("",
                    "${Postal Address} <br/> Owner of record: ${First Owner Name}");
                  feature.setInfoTemplate(taxParcelTemplate);
                }
                else if (layerName === 'Building Footprints') {
                  console.log(feature.attributes.PARCELID);
                  var buildingFootprintTemplate = new InfoTemplate("",
                    "Parcel ID: ${PARCELID}");
                  feature.setInfoTemplate(buildingFootprintTemplate);
                }
                return feature;
              });
            });

          // InfoWindow expects an array of features from each deferred
          // object that you pass. If the response from the task execution
          // above is not an array of features, then you need to add a callback
          // like the one above to post-process the response and return an
          // array of features.
          map.infoWindow.setFeatures([deferred]);
          map.infoWindow.show(event.mapPoint);
        }
		
		
		var home = new HomeButton({
        map: map
      }, "HomeButton");
      home.startup();
	 var search = new Search({
        enableButtonMode: true, //this enables the search widget to display as a single button
        enableLabel: false,
        enableInfoWindow: true,
        showInfoWindowOnSelect: false,
        map: map
      }, "search");
      var sources = search.get("sources");      
      sources.push({
        featureLayer: new FeatureLayer("https://services.arcgis.com/V6ZHFr6zdgNZuVG0/arcgis/rest/services/CongressionalDistricts/FeatureServer/0"),
        searchFields: ["DISTRICTID"],
        displayField: "DISTRICTID",
        exactMatch: false,
        outFields: ["DISTRICTID", "NAME", "PARTY","STATE_NAME"],
        name: "Congressional Districts",
        placeholder: "3708",
        maxResults: 6,
        maxSuggestions: 6,
        //Create an InfoTemplate and include three fields
        infoTemplate: new InfoTemplate("Congressional District",
          "District ID: ${DISTRICTID}</br>Name: ${NAME}</br>Party Affiliation: ${PARTY}</br>STATE NAME: ${STATE_NAME}"
        ),
        enableSuggestions: true,
        minCharacters: 0
      });
      sources.push({
        featureLayer: new FeatureLayer("https://services.arcgis.com/V6ZHFr6zdgNZuVG0/arcgis/rest/services/US_Senators/FeatureServer/0"),
        searchFields: ["Name"],
        displayField: "Name",
        exactMatch: false,
        name: "Senator",
        outFields: ["*"],
        placeholder: "Senator name",
        maxResults: 6,
        maxSuggestions: 6,
        infoTemplate: new InfoTemplate("Senator information",
          "Name: ${Name}</br>State: ${State}</br>Party Affiliation: ${Party}</br>Phone No: ${Phone_Number}<br><a href=${Web_Page} target=_blank ;'>Website</a>"
        ),
        enableSuggestions: true,
        minCharacters: 0
      });
      //Set the sources above to the search widget
      search.set("sources", sources);
      search.startup();
	  // End of Search function
	  
		layer = new ArcGISDynamicMapServiceLayer("https://sampleserver1.arcgisonline.com/ArcGIS/rest/services/Demographics/ESRI_Census_USA/MapServer");
        //layer = new ArcGISDynamicMapServiceLayer("https://sampleserver1.arcgisonline.com/ArcGIS/rest/services/Specialty/ESRI_StatesCitiesRivers_USA/MapServer");
        // layer = new ArcGISDynamicMapServiceLayer("https://sampleserver6.arcgisonline.com/arcgis/rest/services/WorldTimeZones/MapServer");
        layer.on("load", buildLayerList);
        map.addLayer(layer);
        function buildLayerList() {
          var items = arrayUtils.map(layer.layerInfos, function(info, index) {
            if (info.defaultVisibility) {
              visible.push(info.id);
            }
            return "<input type='checkbox' class='list_item'" + (info.defaultVisibility ? "checked=checked" : "") + "' id='" + info.id + "'' /><label for='" + info.id + "'>" + info.name + "</label>";
          });
          var ll = dom.byId("layer_list");
          ll.innerHTML = items.join(' ');
          layer.setVisibleLayers(visible);
          on(ll, "click", updateLayerVisibility);
        }
        function updateLayerVisibility() {
          var inputs = query(".list_item");
          var input;
          visible = [];
          arrayUtils.forEach(inputs, function(input) {
            if (input.checked) {
              visible.push(input.id);
            }
          });
          //if there aren't any layers visible set the array to be -1
          if (visible.length === 0) {
            visible.push(-1);
          }
          layer.setVisibleLayers(visible);
        }
		var toggle = new BasemapToggle({
        map: map,
        basemap: "streets"
      }, "BasemapToggle");
      toggle.startup();
	  var scalebar = new Scalebar({
          map: map,
          // "dual" displays both miles and kilometers
          // "english" is the default, which displays miles
          // use "metric" for kilometers
          scalebarUnit: "dual"
        });
		
		// get print templates from the export web map task
        var printInfo = esriRequest({
          "url": app.printUrl,
          "content": { "f": "json" }
        });
        printInfo.then(handlePrintInfo, handleError);

        function handlePrintInfo(resp) {
          var layoutTemplate, templateNames, mapOnlyIndex, templates;

          layoutTemplate = arrayUtils.filter(resp.parameters, function(param, idx) {
            return param.name === "Layout_Template";
          });
          
          if ( layoutTemplate.length === 0 ) {
            console.log("print service parameters name for templates must be \"Layout_Template\"");
            return;
          }
          templateNames = layoutTemplate[0].choiceList;

          // remove the MAP_ONLY template then add it to the end of the list of templates 
          mapOnlyIndex = arrayUtils.indexOf(templateNames, "MAP_ONLY");
          if ( mapOnlyIndex > -1 ) {
            var mapOnly = templateNames.splice(mapOnlyIndex, mapOnlyIndex + 1)[0];
            templateNames.push(mapOnly);
          }
          
          // create a print template for each choice
          templates = arrayUtils.map(templateNames, function(ch) {
            var plate = new PrintTemplate();
            plate.layout = plate.label = ch;
            plate.format = "PDF";
            plate.layoutOptions = { 
              "authorText": "Made by:  Esri's JS API Team",
              "copyrightText": "<copyright info here>",
              "legendLayers": [], 
              "titleText": "Pool Permits", 
              "scalebarUnit": "Miles" 
            };
            return plate;
          });

          // create the print dijit
          app.printer = new Print({
            "map": app.map,
            "templates": templates,
            url: app.printUrl
          }, dom.byId("print_button"));
          app.printer.startup();
        }

        function handleError(err) {
          console.log("Something broke: ", err);
        }
		
      });
    </script>
  </head>

  <body>
    <div
    <br />
    Layer List : <span id="layer_list"></span>
	<!-- <button type="button" onclick="Layer List :"<span id="layer_list"></span>Layer List</button> -->
	<br /></div>
    <div id="map" style="length:100%";"width:100%; height:100%; border:1px solid #000;">
	<div id="HomeButton"></div>
	<div id="print_button"></div> 
	<div id="search"></div>
	<div id="BasemapToggle"></div>     
             
    </div>
	  
  </body>
</html>
